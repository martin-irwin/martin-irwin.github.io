<!DOCTYPE html>
<html>
<head>
    <title>Business Week & Quarter Info</title>
    <style>
        /* Style for clock container */
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* Analog clock styles */
        .clock {
            width: 100px;
            height: 100px;
            border: 4px solid black;
            border-radius: 50%;
            position: relative;
            background: white;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: black;
            top: 50%;
            left: 50%;
            transform-origin: left center;
            transform: rotate(0deg);
        }

        .hour-hand { width: 35%; height: 3px; }
        .minute-hand { width: 45%; }
        .second-hand { width: 50%; height: 1px; background: red; }

        /* Digital time styles */
        .time-label {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function updateClocks() {
            const timeZones = [
                { id: "local", tz: Intl.DateTimeFormat().resolvedOptions().timeZone },
                { id: "ny", tz: "America/New_York" },
                { id: "london", tz: "Europe/London" },
                { id: "tokyo", tz: "Asia/Tokyo" }
            ];

            timeZones.forEach(zone => {
                const now = new Date(new Date().toLocaleString("en-US", { timeZone: zone.tz }));
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // Rotate clock hands
                document.getElementById(`${zone.id}-hour`).style.transform = `rotate(${(hours % 12) * 30 + minutes * 0.5}deg)`;
                document.getElementById(`${zone.id}-minute`).style.transform = `rotate(${minutes * 6}deg)`;
                document.getElementById(`${zone.id}-second`).style.transform = `rotate(${seconds * 6}deg)`;

                // Update digital time
                document.getElementById(`${zone.id}-time`).innerHTML = `<b>${now.toLocaleTimeString()}</b>`;
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateClocks();
            setInterval(updateClocks, 1000); // Update every second
        });
    </script>
</head>
<body>
    <h2>Business Week & Quarter Info</h2>

    <h3>Current Date & Time</h3>
    <div class="clock-container">
        <!-- Local Time -->
        <div>
            <div class="clock">
                <div class="hand hour-hand" id="local-hour"></div>
                <div class="hand minute-hand" id="local-minute"></div>
                <div class="hand second-hand" id="local-second"></div>
            </div>
            <div class="time-label">Local Time<br><span id="local-time"></span></div>
        </div>

        <!-- New York -->
        <div>
            <div class="clock">
                <div class="hand hour-hand" id="ny-hour"></div>
                <div class="hand minute-hand" id="ny-minute"></div>
                <div class="hand second-hand" id="ny-second"></div>
            </div>
            <div class="time-label">New York<br><span id="ny-time"></span></div>
        </div>

        <!-- London -->
        <div>
            <div class="clock">
                <div class="hand hour-hand" id="london-hour"></div>
                <div class="hand minute-hand" id="london-minute"></div>
                <div class="hand second-hand" id="london-second"></div>
            </div>
            <div class="time-label">London<br><span id="london-time"></span></div>
        </div>

        <!-- Tokyo -->
        <div>
            <div class="clock">
                <div class="hand hour-hand" id="tokyo-hour"></div>
                <div class="hand minute-hand" id="tokyo-minute"></div>
                <div class="hand second-hand" id="tokyo-second"></div>
            </div>
            <div class="time-label">Tokyo<br><span id="tokyo-time"></span></div>
        </div>
    </div>
</body>
</html>
